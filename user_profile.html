    var message = '<?php echo $_SESSION["message"] ?>';

    switch (message) {
        case 'empty_inputs':
            toastr.warning("Please enter required fields!");
            break;

        case 'welcome':
            toastr.info("Hello... Complete your profile");
            break;

        case 'update_success':
            toastr.success("Profile completion success");
            break;

        case 'incomplete_profile':
            toastr.warning(" Complete your profile ");
            break;
        case 'update_error':
            toastr.error("Update error occurred");
            break;
        default:
            toastr.success(message);
    }

</script>
